<!DOCTYPE html>
<html>

<head lang="en">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Bootstrap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  
  <!--Local stylesheets-->
  <link rel="stylesheet" href="/style/style.css">
  
  <!--Script JavaScript-->
  <script src="/script/main.js" type="module" charset="utf-8">
    
  </script>
  <title>Login page</title>
</head>

<body>
  
  <main>
    
    <section id="logiConteiner">
      
      <div id="loginCard">
        
        <div id="logoConteiner">
          
          <h1 class="bg-sky-300 py-4 text-orange-600">Logo</h1>
        
        </div>  
          
        <form action="/script/main.js" method="post" autocomplete="off" id="formConteiner" novalidate>
            
            <fieldset id="conteinerFields">
              
              <div class="fieldConteiner">
                
                <label for="userField">User name</label>
              
                <input type="text" name="userName" id="userField" placeholder="enter your name" required>
                
              </div>
              
              <div class="fieldConteiner">
                
                <label for="emailField">User email</label>
              
                <input type="email" name="useeEmail" id="emailField" placeholder="enter your email" required>
                
              </div>
              
              <div class="fieldConteiner">
                
                <label for="passwordField">Password</label>
              
                <input type="password" name="userPassword" id="passwordField" placeholder="enter your password" required>
                
              </div>
            
            </fieldset>
            
           <div id="rememberPlusPassword">
             
             <div id="rememberMe">
               
               <input type="checkbox" name="remeberMe" id="remeberMeField">
               
               Remember me?
               
             </div>
             
             <div id="forgotPassword">
               
               <a href="#">Forgot password?</a>
               
             </div>
             
           </div>
           
           <!--later,try make this a dropdown,at least,in small screen-->
           <div id="socialLogin">
             
             <button id="loginGoogle" aria-label="Log with Google" type="button">
               
               <i class="bi bi-google"></i>
               
               Log with Google 
               
             </button>
             
             <button id="loginFacebook" aria-label="Log with Facebook" type="button">
               
               <i class="bi bi-facebook"></i>
               
               Log with Facebook
               
             </button>
             
             <button id="loginGitHub" aria-label="Log with GitHub" type="button">
               
               <!--overwrite class-->
               <i class="bi bi-github"></i>
               
               Log with GitHub
               
             </button>
             
           </div>
           
           <div id="buttonsConteiner">
            
            <button id="verifyBtn" type="submit" aria-label="Verify">Verify</button>
           
            <!--Every button inside a form conteiner is,automatically,turned into type submit,so,overwrite it--> 
            <button id="tryAgainBtn" type="button" aria-label="Try again">Try again</button>
            
           </div>
            
        </form>
        
      </div>
      
    </section>
    
  </main>
  
  
</body>

</html>
